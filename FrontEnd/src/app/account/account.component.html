<resumecomponent [accountSelected]="accountSelected" ></resumecomponent>
<div class="card">
    <div class="card-body">
        <h2 class="card-title"> Cuentas </h2>
        
        <div class="card-text">
            <div class="table-responsive">
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let account of accounts"(click)="mostrarDatos(account, $event)">
                            <td>{{account.name}}</td>
                            <td>{{account.amount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
